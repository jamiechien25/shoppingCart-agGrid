
<mat-card>
<div style=" margin: 25px;">
  <h2>選擇的商品清單</h2>
  <div *ngFor="let item of selectedProducts">
    <div class="select-product">
      <div class="img-contain">
        <img style="width:100%;height:100%;object-fit: cover;" alt="example"
          src="../../../assets/Img/photo{{item.productId}}.jpg" />
      </div>
      <p>{{item.productName}}</p>
      <p>{{item.productCount}}</p>
      <p>{{item.productPrice*item.productCount}}</p>
    </div>
  </div>
  <button (click)="callDad()">合計總額</button> &nbsp;&nbsp; <span>合計:{{totalPrice}}</span>
</div>
</mat-card>
