<div class="all-content">
  <div  class="product-container">
      <div class="product-box">
          <div class="img-contain">
              <img style="width:100%;height:100%;object-fit: cover;" alt="example" src="../../../assets/Img/photo{{detailItem.productId}}.jpg" />
          </div>
          <div >
              <p class="product-name">{{detailItem.productName}} </p>
              <p class="product-name">{{detailItem.productDesc}} </p>
              <p class="price">${{detailItem.productPrice}}</p>
          </div>
      </div>
      <div class="btn-box">
          <button (click)="addcart(detailItem)">add Cart</button>
      </div>
  </div>
</div>
