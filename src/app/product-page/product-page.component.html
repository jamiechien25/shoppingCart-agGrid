<app-nav-bar></app-nav-bar>
<div class="all-content">
    <div *ngFor="let item of product" class="product-container">
        <div class="product-box">
            <div class="img-contain">
                <img style="width:100%;height:100%;object-fit: cover;" alt="example" src="../../../assets/Img/photo{{item.productId}}.jpg" />
            </div>
            <div class="product-info">
                <p class="product-name">{{item.productName}} </p>
                <p class="price">${{item.productPrice}}</p>
            </div>
        </div>
        <div class="btn-box">
            <button (click)="openDetail(item)">detail</button>
            <button (click)="addcart(item)">add Cart</button>
        </div>
    </div>
</div>
